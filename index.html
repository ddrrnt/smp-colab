<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Grid Mindmap Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #mindmap-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            min-height: 400px;
        }
        .mindmap-node {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .mindmap-node:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .mindmap-node h3 {
            margin: 0 0 10px 0;
        }
        .mindmap-children {
            display: none;
            margin-left: 20px;
        }
        .expanded > .mindmap-children {
            display: block;
        }
        .depth-0 { background-color: #FFB6C1; }
        .depth-1 { background-color: #FFDAB9; }
        .depth-2 { background-color: #E6E6FA; }
        .depth-3 { background-color: #98FB98; }
        .depth-4 { background-color: #87CEFA; }
        #embed-code {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Grid Mindmap Generator</h1>
        <textarea id="input-area" placeholder="Paste your OPML or nested markdown list here..."></textarea>
        <button id="generate-btn">Generate Mindmap</button>
        <button id="embed-btn">Generate Embed URL</button>
        <div id="mindmap-container"></div>
        <textarea id="embed-code" readonly style="display: none;"></textarea>
    </div>

    <script>
    (function() {
        const inputArea = document.getElementById('input-area');
        const generateBtn = document.getElementById('generate-btn');
        const embedBtn = document.getElementById('embed-btn');
        const mindmapContainer = document.getElementById('mindmap-container');
        const embedCodeArea = document.getElementById('embed-code');

        generateBtn.addEventListener('click', generateMindmap);
        embedBtn.addEventListener('click', generateEmbedUrl);

        function generateMindmap() {
            const input = inputArea.value.trim();
            let data;

            if (input.startsWith('<?xml') || input.startsWith('<opml')) {
                data = parseOPML(input);
            } else {
                data = parseMarkdown(input);
            }

            renderMindmap(mindmapContainer, data);
        }

        function generateEmbedUrl() {
            const input = inputArea.value.trim();
            const encodedInput = encodeURIComponent(input);
            const embedUrl = `https://ddrrnt.github.io/smp-colab/embed.html?data=${encodedInput}`;
            embedCodeArea.value = embedUrl;
            embedCodeArea.style.display = 'block';
        }

        function parseOPML(opmlString) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(opmlString, "text/xml");
            
            function parseOutline(outlineElement, depth = 0) {
                const result = {
                    title: outlineElement.getAttribute('text'),
                    children: [],
                    depth: depth
                };
                
                const childOutlines = outlineElement.children;
                for (let i = 0; i < childOutlines.length; i++) {
                    if (childOutlines[i].tagName === 'outline') {
                        result.children.push(parseOutline(childOutlines[i], depth + 1));
                    }
                }
                
                return result;
            }
            
            const rootOutline = xmlDoc.getElementsByTagName('outline')[0];
            return parseOutline(rootOutline);
        }

        function parseMarkdown(markdownString) {
            const lines = markdownString.split('\n');
            const root = { title: 'Root', children: [], depth: -1 };
            const stack = [root];

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine) {
                    const depth = line.search(/\S|$/) / 2;
                    const title = trimmedLine.replace(/^[*-]\s/, '');
                    const node = { title, children: [], depth };

                    while (stack.length > depth + 1) {
                        stack.pop();
                    }

                    stack[stack.length - 1].children.push(node);
                    stack.push(node);
                }
            });

            return root.children[0];
        }

        function renderMindmap(container, data) {
            container.innerHTML = '';
            container.appendChild(createMindmapNode(data));
        }

        function createMindmapNode(node, depth = 0) {
            const nodeElement = document.createElement('div');
            nodeElement.className = `mindmap-node depth-${depth}`;
            nodeElement.innerHTML = `<h3>${node.title}</h3>`;

            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'mindmap-children';
                node.children.forEach(child => {
                    childrenContainer.appendChild(createMindmapNode(child, depth + 1));
                });
                nodeElement.appendChild(childrenContainer);

                nodeElement.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.classList.toggle('expanded');
                });
            }

            return nodeElement;
        }
    })();
    </script>
</body>
</html>
