<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Expanding Mindmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #mindmap-container {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
            min-height: 500px;
        }
        .mindmap-column {
            display: flex;
            flex-direction: column;
            min-width: 200px;
            margin-right: 10px;
            flex-grow: 1;
        }
        .mindmap-node {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .mindmap-node:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .mindmap-node.active {
            background-color: #FFDAB9;
        }
        .mindmap-node h3 {
            margin: 0;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .color-options, .embed-section {
            margin-bottom: 10px;
        }
        .color-options button, .embed-section button {
            margin-right: 5px;
        }
        #embed-code {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Horizontal Expanding Mindmap</h1>
        <textarea id="input-area" placeholder="Paste your OPML or nested markdown list here..."></textarea>
        <button id="generate-btn">Generate Mindmap</button>
        <div class="color-options">
            <button data-color="black">Black</button>
            <button data-color="yellow">Yellow</button>
            <button data-color="blue">Blue</button>
            <button data-color="red">Red</button>
            <button data-color="green">Green</button>
            <button data-color="multi">Multi</button>
        </div>
        <div class="embed-section">
            <button id="embed-btn">Get Embed Code</button>
            <textarea id="embed-code" readonly></textarea>
        </div>
        <div id="mindmap-container"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputArea = document.getElementById('input-area');
            const generateBtn = document.getElementById('generate-btn');
            const mindmapContainer = document.getElementById('mindmap-container');
            const colorOptions = document.querySelectorAll('.color-options button');
            const embedBtn = document.getElementById('embed-btn');
            const embedCode = document.getElementById('embed-code');
            let currentColorScheme = 'black';

            const colorSchemes = {
                black: ['#000000', '#333333', '#666666', '#999999', '#CCCCCC'],
                yellow: ['#FFDD00', '#FFCC00', '#FFBB00', '#FFAA00', '#FF9900'],
                blue: ['#00008B', '#1E90FF', '#87CEFA', '#ADD8E6', '#B0E0E6'],
                red: ['#8B0000', '#FF4500', '#FF6347', '#FFA07A', '#FFB6C1'],
                green: ['#006400', '#008000', '#32CD32', '#7CFC00', '#ADFF2F'],
                multi: ['#FF6347', '#FFA07A', '#FFD700', '#ADFF2F', '#1E90FF']
            };

            colorOptions.forEach(button => {
                button.addEventListener('click', () => {
                    currentColorScheme = button.dataset.color;
                    applyColors();
                });
            });

            embedBtn.addEventListener('click', () => {
                const iframeCode = `<iframe src="${window.location.href}" width="600" height="400" style="border:none;"></iframe>`;
                embedCode.value = iframeCode;
                embedCode.style.display = 'block';
            });

            function parseOPML(opmlString) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(opmlString, "text/xml");
                function parseOutline(outlineElement) {
                    const result = {
                        title: outlineElement.getAttribute('text'),
                        children: []
                    };
                    const childOutlines = outlineElement.children;
                    for (let i = 0; i < childOutlines.length; i++) {
                        if (childOutlines[i].tagName === 'outline') {
                            result.children.push(parseOutline(childOutlines[i]));
                        }
                    }
                    return result;
                }
                const rootOutline = xmlDoc.getElementsByTagName('outline')[0];
                return parseOutline(rootOutline);
            }

            function parseMarkdown(markdownString) {
                const lines = markdownString.split('\n');
                const root = { title: 'Root', children: [] };
                const stack = [root];
                lines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine) {
                        const depth = line.search(/\S|$/) / 2;
                        const title = trimmedLine.replace(/^[*-]\s/, '');
                        const node = { title, children: [] };
                        while (stack.length > depth + 1) {
                            stack.pop();
                        }
                        stack[stack.length - 1].children.push(node);
                        stack.push(node);
                    }
                });
                return root.children[0];
            }

            function renderMindmap(data) {
                mindmapContainer.innerHTML = '';
                const firstColumn = createColumn();
                renderNodes(data, firstColumn, 0);
                mindmapContainer.appendChild(firstColumn);
                applyColors();
            }

            function createColumn() {
                const column = document.createElement('div');
                column.className = 'mindmap-column';
                return column;
            }

            function renderNodes(node, column, depth) {
                const nodeElement = document.createElement('div');
                nodeElement.className = 'mindmap-node';
                nodeElement.innerHTML = `<h3>${node.title}</h3>`;
                column.appendChild(nodeElement);
                if (node.children && node.children.length > 0) {
                    nodeElement.addEventListener('click', function(e) {
                        e.stopPropagation();
                        this.classList.toggle('active');
                        let nextColumn = column.nextElementSibling;
                        if (!nextColumn || nextColumn.dataset.depth != depth + 1) {
                            nextColumn = createColumn();
                            nextColumn.dataset.depth = depth + 1;
                            mindmapContainer.insertBefore(nextColumn, column.nextElementSibling);
                        }
                        nextColumn.innerHTML = '';
                        if (this.classList.contains('active')) {
                            node.children.forEach(child => renderNodes(child, nextColumn, depth + 1));
                        }
                        let columnToRemove = nextColumn.nextElementSibling;
                        while (columnToRemove) {
                            const nextColumnToRemove = columnToRemove.nextElementSibling;
                            mindmapContainer.removeChild(columnToRemove);
                            columnToRemove = nextColumnToRemove;
                        }
                    });
                }
            }

            function generateMindmap() {
                const input = inputArea.value.trim();
                let data;
                if (input.startsWith('<?xml') || input.startsWith('<opml')) {
                    data = parseOPML(input);
                } else {
                    data = parseMarkdown(input);
                }
                renderMindmap(data);
            }

            function applyColors() {
                const nodes = document.querySelectorAll('.mindmap-node');
                nodes.forEach((node, index) => {
                    const depth = node.closest('.mindmap-column').dataset.depth || 0;
                    node.style.backgroundColor = colorSchemes[currentColorScheme][depth % color
                    orSchemes[currentColorScheme].length];
                });
            }

            generateBtn.addEventListener('click', generateMindmap);
        });
    </script>
</body>
</html>
