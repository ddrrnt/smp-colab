<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mindmap Generator for Notion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #mindmap-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            min-height: 400px;
        }
        .mindmap-node {
            margin-left: 20px;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .mindmap-node-content {
            display: flex;
            align-items: center;
        }
        .mindmap-toggle {
            margin-right: 5px;
            transition: transform 0.3s;
        }
        .mindmap-toggle.expanded {
            transform: rotate(90deg);
        }
        .mindmap-children {
            display: none;
            margin-left: 20px;
        }
        .mindmap-children.expanded {
            display: block;
        }
        #embed-code {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Mindmap Generator for Notion</h1>
        <textarea id="input-area" placeholder="Paste your OPML or nested markdown list here..."></textarea>
        <button id="generate-btn">Generate Mindmap</button>
        <button id="embed-btn">Generate Embed URL</button>
        <div id="mindmap-container"></div>
        <textarea id="embed-code" readonly style="display: none;"></textarea>
    </div>

    <script>
    // Main script
    (function() {
        const inputArea = document.getElementById('input-area');
        const generateBtn = document.getElementById('generate-btn');
        const embedBtn = document.getElementById('embed-btn');
        const mindmapContainer = document.getElementById('mindmap-container');
        const embedCodeArea = document.getElementById('embed-code');

        // Colors for different depths
        const colors = ['#FFDAB9', '#FFB6C1', '#98FB98', '#87CEFA', '#DDA0DD'];

        // Event listeners
        generateBtn.addEventListener('click', generateMindmap);
        embedBtn.addEventListener('click', generateEmbedUrl);

        function generateMindmap() {
            const input = inputArea.value.trim();
            let data;

            if (input.startsWith('<?xml') || input.startsWith('<opml')) {
                data = parseOPML(input);
            } else {
                data = parseMarkdown(input);
            }

            renderMindmap(mindmapContainer, data);
        }

        function generateEmbedUrl() {
            const input = inputArea.value.trim();
            const encodedInput = encodeURIComponent(input);
            
            // Create a URL for the embedded mindmap
            const embedUrl = `https://ddrrnt.github.io/smp-colab/embed.html?data=${encodedInput}`;
            
            embedCodeArea.value = embedUrl;
            embedCodeArea.style.display = 'block';
        }

        function parseOPML(opmlString) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(opmlString, "text/xml");
            
            function parseOutline(outlineElement, depth = 0) {
                const result = {
                    text: outlineElement.getAttribute('text'),
                    children: [],
                    depth: depth
                };
                
                const childOutlines = outlineElement.children;
                for (let i = 0; i < childOutlines.length; i++) {
                    if (childOutlines[i].tagName === 'outline') {
                        result.children.push(parseOutline(childOutlines[i], depth + 1));
                    }
                }
                
                return result;
            }
            
            const rootOutline = xmlDoc.getElementsByTagName('outline')[0];
            return parseOutline(rootOutline);
        }

        function parseMarkdown(markdownString) {
            const lines = markdownString.split('\n');
            const root = { text: 'Root', children: [], depth: -1 };
            const stack = [root];

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine) {
                    const depth = line.search(/\S|$/) / 2;
                    const text = trimmedLine.replace(/^[*-]\s/, '');
                    const node = { text, children: [], depth };

                    while (stack.length > depth + 1) {
                        stack.pop();
                    }

                    stack[stack.length - 1].children.push(node);
                    stack.push(node);
                }
            });

            return root.children[0];
        }

        function renderMindmap(container, data) {
            container.innerHTML = '';
            container.appendChild(createNodeElement(data));
        }

        function createNodeElement(node) {
            const nodeElement = document.createElement('div');
            nodeElement.className = 'mindmap-node';
            nodeElement.style.backgroundColor = colors[Math.min(node.depth, colors.length - 1)];

            const nodeContent = document.createElement('div');
            nodeContent.className = 'mindmap-node-content';

            if (node.children.length > 0) {
                const toggle = document.createElement('span');
                toggle.className = 'mindmap-toggle';
                toggle.textContent = 'â–¶';
                nodeContent.appendChild(toggle);
            }

            const text = document.createElement('span');
            text.textContent = node.text;
            nodeContent.appendChild(text);

            nodeElement.appendChild(nodeContent);

            if (node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'mindmap-children';
                node.children.forEach(child => {
                    childrenContainer.appendChild(createNodeElement(child));
                });
                nodeElement.appendChild(childrenContainer);

                nodeElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    childrenContainer.classList.toggle('expanded');
                    nodeContent.querySelector('.mindmap-toggle').classList.toggle('expanded');
                });
            }

            return nodeElement;
        }
    })();
    </script>
</body>
</html>
